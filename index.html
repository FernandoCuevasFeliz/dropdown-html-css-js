<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropDown</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- js -->
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="dropdown-container">
      <div class="dropdown" id="dropdown">
        <span class="dropdown__title" id="dropdown-title">
          -- Selecciona una Ciudad --
        </span>
        <ul class="dropdown__options" id="dropdown-opts">
          <li class="dropdown__option" data-city="azua">Azua</li>
          <li class="dropdown__option" data-city="barahona">Barahona</li>
          <li class="dropdown__option" data-city="neiba">Neiba</li>

          <li class="dropdown__option" data-city="la romana">La Romana</li>
          <li class="dropdown__option" data-city="san juan">San Juan</li>
          <li class="dropdown__option" data-city="santo domingo">
            Santo Domingo
          </li>
        </ul>
        <i class="fa-solid fa-chevron-down" id="dropdown-icon"></i>
      </div>
    </div>
  </body>
</html>
